{% extends "base.html" %}
{% block title %} Crear Alquiler Temporal {% endblock %}
{% block content %}
<body>
  {% if request.method == "GET"%}
  <h1>CREAR ALQUILER TEMPORAL</h1>
  <div class="formContainer">
    <form action="" method="POST"> <!-- en acction no va nada ya qeu utiliza la misma url -->

      {% csrf_token %} 
      <legend>Crear Alquiler Temporal</legend>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de la vivienda" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion de la vivienda" required>
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" placeholder="Costo Alquiler" required>
      </div>

      <div class="form-group">
        <label for="ambientes">Ambientes</label>
        <input type="number" name="ambientes" id="ambientes" placeholder="ambientes de la Propiedad" required>
      </div>      

      <div class="form-group">
        <label for="temporada">Temporada</label>
        <input type="text" name="temporada" id="temporada" placeholder="temporada de alquiler" required>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" id="imagen" placeholder="Link de imagen de la Propiedad" required>
      </div>

        
      </div>
      <div class="form-group">
        <button type="submit" className="addBtn">CREAR</button>
      </div>
    </form>
    
  </div> 

  {% else %}

    <h1>Alquiler Temporal Creado</h1>     
    <a href="/temporales/list-temporales">Listado de Alquileres</a>
      
  {% endif %}
</body>
{% endblock %}
