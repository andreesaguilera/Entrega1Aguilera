{% extends "base.html" %}
{% block title %} Create Product {% endblock %}
{% block content %}
<body>
  {% if request.method == "GET"%}
  <h1>CREAR PRODUCTO</h1>
  <div class="formContainer">
    <form action="" method="POST"> <!-- en acction no va nada ya qeu utiliza la misma url -->

      {% csrf_token %} 
      <legend>Crear Producto</legend>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de Producto" required>
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" placeholder="Precio de Producto" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion de Producto" required>
      </div>

      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock" placeholder="Stock" required>
      </div>
      <div class="form-group">
        <button type="submit" className="addBtn">CREAR</button>
      </div>
    </form>
    
  </div>

  <div class="formContainer">
    <form action="" method="POST"> <!-- en acction no va nada ya qeu utiliza la misma url -->

      {% csrf_token %} 
      <!-- {{ form }} -->
      <table>
        {{form.as_table}}
      </table>
      
    </form>
    
  </div>


  {% else %}

    <h1>Producto Creado</h1>  
      
  {% endif %}
</body>
{% endblock %}
